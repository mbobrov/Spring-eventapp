<div class="span6"  ng-controller="UserController">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">First name</th>
            <th style="min-width: 80px;">Last name</th>
            <th style="min-width: 80px;">User name</th>
            <th style="min-width: 80px;">E-mail</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary"><img src="images/edit.jpg"></a></td>
            <td><a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger"><img src="images/delete.jpg"></a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createUser()" class="btn btn-small">create new user</a>
</div>
